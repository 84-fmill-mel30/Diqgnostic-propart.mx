<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PROPART MASTER APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #050505; color: #0f0; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding-bottom: 60px; }
        
        /* NAVEGACI√ìN */
        nav { position: fixed; bottom: 0; width: 100%; background: #111; border-top: 1px solid #0f0; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        nav button { background: none; border: none; color: #555; font-size: 24px; cursor: pointer; }
        nav button.active { color: #0f0; text-shadow: 0 0 10px #0f0; }

        /* SECCIONES */
        .page { display: none; padding: 20px; padding-bottom: 80px; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ESTILOS TABLERO (DASHBOARD) */
        .gauge-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .gauge { width: 140px; height: 140px; border: 3px solid #0f0; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; box-shadow: 0 0 15px #0f0 inset; }
        .gauge h1 { margin: 0; font-size: 40px; }
        .gauge span { font-size: 12px; opacity: 0.8; }
        canvas { width: 100%; height: 120px; background: #111; border: 1px solid #333; margin-top: 20px; }

        /* ESTILOS INVENTARIO */
        .inv-controls { margin-bottom: 15px; display: flex; gap: 10px; }
        input { width: 100%; padding: 10px; background: #111; border: 1px solid #0f0; color: #fff; border-radius: 5px; font-family: monospace; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; text-align: left; }
        th { background: #0f0; color: #000; padding: 10px; }
        td { border-bottom: 1px solid #333; padding: 8px; }
        .money { color: #ff0; text-align: right; }
        .profit { color: #0ff; font-size: 10px; }

        /* BOTONES ACCI√ìN */
        .btn-action { background: #0f0; color: #000; padding: 15px 30px; border: none; font-weight: bold; border-radius: 50px; font-size: 18px; margin-top: 20px; box-shadow: 0 0 20px #0f0; cursor: pointer; }
        .btn-dtc { background: #f00; color: #fff; box-shadow: 0 0 20px #f00; display: none; margin: 10px auto; }
        
        #dtcResult { color: #f55; margin-top: 10px; border: 1px solid #500; padding: 10px; display: none; }
    </style>
</head>
<body>

    <div id="p-dash" class="page active">
        <h2>üèéÔ∏è DASHBOARD V55</h2>
        <div id="status" style="font-size: 10px; color: #777;">Esperando conexi√≥n...</div>

        <div class="gauge-container">
            <div class="gauge">
                <span>RPM</span>
                <h1 id="rpmVal">0</h1>
            </div>
            <div class="gauge">
                <span>VELOCIDAD</span>
                <h1 id="speedVal">0</h1>
                <span style="font-size:10px">KM/H</span>
            </div>
            <div class="gauge">
                <span>TEMP</span>
                <h1 id="tempVal">--</h1>
                <span style="font-size:10px">¬∞C</span>
            </div>
        </div>

        <canvas id="rpmChart"></canvas>

        <button id="btnConnect" class="btn-action">üîå CONECTAR OBDII</button>
        <button id="btnDTC" class="btn-action btn-dtc">üíÄ LEER FALLAS</button>
        <div id="dtcResult"></div>
    </div>

    <div id="p-inv" class="page">
        <h2>üì¶ INVENTARIO (+9%)</h2>
        <div class="inv-controls">
            <input type="text" id="searchBox" placeholder="üîç Buscar pieza (ej: Marcha, Foco)...">
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>CANT</th>
                    <th>DESCRIPCI√ìN</th>
                    <th>VENTA</th>
                </tr>
            </thead>
            <tbody id="invBody">
                </tbody>
        </table>
        <div style="margin-top:20px; font-size:10px; color:#666;">*Precios incluyen 9% utilidad sobre costo.</div>
    </div>

    <nav>
        <button onclick="nav('p-dash')" class="active">üèéÔ∏è</button>
        <button onclick="nav('p-inv')">üì¶</button>
    </nav>

    <script>
        // --- 1. BASE DE DATOS INVENTARIO (Extra√≠da de tus fotos) ---
        // Costo = Precio Unitario en la foto.
        // El sistema calcular√° Precio Venta = Costo + 9%
        const inventario = [
            // FOTO 1: CARBONES
            {c: "PC105309", d: "PORTA CARBON MARCHA GM AVEO USATECH", cost: 75, q: 2},
            {c: "PC698309", d: "PORTA CARBON MITSUBISHI GRANDE ASSER", cost: 75, q: 3},
            {c: "PC698308", d: "PORTA CARBON MITSUBISHI CHICO AUTO", cost: 58, q: 3},
            {c: "PC36441",  d: "PORTA CARBON PLATINA VW CHEVY VALEO", cost: 69, q: 3},
            {c: "PC336246", d: "PORTA CARBON FORD NISSAN 336 246", cost: 69, q: 5},
            {c: "PC336716", d: "PORTA CARBON BOSCH AUTOMOTIVE P45791", cost: 72, q: 5},
            {c: "PC336200", d: "PORTA CARBON VW JETTA ECO AUTOMOTIVE", cost: 69, q: 5},
            {c: "PC698104", d: "PORTA CARBON NISSAN COLEC. HUECO GDE", cost: 81, q: 2},
            {c: "PC698330", d: "PORTA CARBON MITSUBISHI URVAN 2.5", cost: 81, q: 5},
            {c: "PC69201",  d: "PORTA CARBON FORD 69201 VALUE", cost: 52, q: 5},
            {c: "PC69119",  d: "PORTA CARBON DELCO PMGR PG260", cost: 75, q: 5},
            // FOTO 2 y 6: ENGRANES Y BALEROS
            {c: "EM-DODGE", d: "ENGRANE MARCHA DODGE (2) E7691809", cost: 30, q: 3},
            {c: "EM1",      d: "ENGRANE MARCHA FORD BOSCH (1)", cost: 30, q: 3},
            {c: "EM4",      d: "ENGRANE MARCHA NISSAN (4) Y CHEVY", cost: 29, q: 5},
            {c: "EM5",      d: "ENGRANE MARCHA VW GOLF JETTA (5)", cost: 29, q: 5},
            {c: "A618114",  d: "ARMADURA NISSAN HITACHI PMGR 114", cost: 264, q: 3},
            {c: "A011097",  d: "ARMADURA NISSAN CHEVY 619130 USA", cost: 264, q: 2},
            {c: "ART75010", d: "ARMADURA FORD MOTORCRAF BOLSA", cost: 220, q: 3},
            {c: "SARA1P",   d: "SOQUET PRECION ARA√ëA 1 POLO", cost: 12, q: 10},
            {c: "CP1630",   d: "CABLE PLASTICO 16 / 30MTS", cost: 121, q: 2},
            {c: "CP1430",   d: "CABLE PLASTICO 14 / 30MTS", cost: 176, q: 2},
            {c: "B6305N",   d: "BALERO 6305 NTN", cost: 109, q: 3},
            {c: "B6304N",   d: "BALERO 6304 NTN", cost: 83, q: 3},
            {c: "B6000N",   d: "BALERO 6000 NTN", cost: 49, q: 2},
            {c: "B6203N",   d: "BALERO 6203 NTN", cost: 34, q: 10},
            // FOTO 3: VARIOS
            {c: "BEN-FORD", d: "BENDIX ZEN FORD MOTORCRAF 10 DIENTES", cost: 114, q: 1},
            {c: "AUT-FORD", d: "AUTOMATICO USATECH FORD SISTEMA BOSCH", cost: 220, q: 1},
            {c: "PC-ALT",   d: "PORTA CARBON ALTER FORD 2 GEN", cost: 24, q: 1},
            {c: "SW-UNI",   d: "SWITCH LLAVE UNIVERSAL CUB", cost: 121, q: 1},
            {c: "MOD-VW",   d: "MODULO ENCENDIDO VW 7 PINS TEMIC", cost: 231, q: 1},
            {c: "BOM-TSU",  d: "BOMBA GAS BOSCH NISSAN TSURU III", cost: 330, q: 1},
            {c: "BOM-UNI",  d: "BOMBA GAS TECNOFUEL UNIV REFORZADA", cost: 253, q: 1},
            // FOTO 4 y 5: FOCOS LED Y REGULADORES
            {c: "F9007L",   d: "FOCO 9007 LED 4 CARAS JUEGO", cost: 253, q: 2},
            {c: "F9005L",   d: "FOCO 9005 LED 4 CARAS JUEGO", cost: 220, q: 2},
            {c: "FH4LED",   d: "FOCO H4 LED 4 CARAS JUEGO", cost: 253, q: 2},
            {c: "BM740",    d: "BULBO MOTOVENT GM CHEVY", cost: 154, q: 3},
            {c: "M37011",   d: "MARCADOR TEMPERATURA VDO", cost: 386, q: 2},
            {c: "M43659",   d: "MOTOR VENTILADOR NISSAN TSURU", cost: 264, q: 2},
            {c: "RIH738",   d: "REGULADOR NISSAN RIH 738 HITACHI", cost: 317, q: 2},
            {c: "RF784",    d: "REGULADOR FORD F784 NEGRO TRANSPO", cost: 116, q: 3},
            {c: "RE140X",   d: "REGULADOR GM E-140XR", cost: 114, q: 5},
            {c: "FOCO-H4",  d: "FOCO H4 55 HELLA", cost: 31, q: 10},
            {c: "FOCO-158", d: "FOCO 158 HELLA CAJA 10", cost: 24, q: 5}
        ];

        // --- L√ìGICA DE INVENTARIO ---
        const invBody = document.getElementById('invBody');
        const searchBox = document.getElementById('searchBox');

        function renderInv(filter = "") {
            invBody.innerHTML = "";
            let term = filter.toUpperCase();
            
            inventario.forEach(item => {
                // Filtro buscador
                if (item.d.includes(term) || item.c.includes(term)) {
                    // C√ÅLCULO DE UTILIDAD NETA 9%
                    // Precio Venta = Costo * 1.09
                    let venta = (item.cost * 1.09).toFixed(1);
                    let utilidad = (venta - item.cost).toFixed(1);

                    let row = `<tr>
                        <td style="font-weight:bold; color:#fff;">${item.q}</td>
                        <td>
                            <div style="color:#fff; font-weight:bold;">${item.d}</div>
                            <div style="font-size:10px; color:#666;">C√≥d: ${item.c}</div>
                        </td>
                        <td class="money">
                            <div style="font-size:14px; color:#0f0;">$${venta}</div>
                            <div class="profit">Ganas: $${utilidad}</div>
                        </td>
                    </tr>`;
                    invBody.innerHTML += row;
                }
            });
        }

        searchBox.addEventListener('keyup', (e) => renderInv(e.target.value));
        renderInv(); // Cargar al inicio

        // --- 2. L√ìGICA DE ESC√ÅNER (OBDII) ---
        const POSIBLES_UUIDS = ['000018f0-0000-1000-8000-00805f9b34fb', '0000fff0-0000-1000-8000-00805f9b34fb'];
        let service, writeChar, notifyChar, loop;
        
        // Canvas Gr√°fica
        const ctx = document.getElementById('rpmChart').getContext('2d');
        let chartData = new Array(50).fill(0);

        function nav(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');
        }

        document.getElementById('btnConnect').addEventListener('click', async () => {
            try {
                document.getElementById('status').innerText = "üîç Buscando V-Link...";
                const device = await navigator.bluetooth.requestDevice({ acceptAllDevices: true, optionalServices: POSIBLES_UUIDS });
                const server = await device.gatt.connect();
                
                // Buscar servicio compatible
                for (let uuid of POSIBLES_UUIDS) {
                    try { service = await server.getPrimaryService(uuid); break; } catch(e){}
                }
                if (!service) throw "No compatible";

                const chars = await service.getCharacteristics();
                for (let c of chars) {
                    if (c.properties.write) writeChar = c;
                    if (c.properties.notify) notifyChar = c;
                }
                await notifyChar.startNotifications();
                notifyChar.addEventListener('characteristicvaluechanged', handleData);

                document.getElementById('status').innerText = "‚úÖ CONECTADO";
                document.getElementById('btnConnect').style.display = 'none';
                document.getElementById('btnDTC').style.display = 'block';

                // Iniciar
                await send("AT Z"); await wait(300);
                await send("AT SP0"); await wait(300);
                startLoop();

            } catch (e) { alert("Error: " + e); }
        });

        document.getElementById('btnDTC').addEventListener('click', async () => {
             clearInterval(loop);
             document.getElementById('dtcResult').style.display = 'block';
             document.getElementById('dtcResult').innerText = "Escaneando...";
             await send("03");
        });

        async function send(cmd) {
            if(writeChar) await writeChar.writeValue(new TextEncoder().encode(cmd + '\r'));
        }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

        function startLoop() {
            let step = 0;
            loop = setInterval(() => {
                if (step === 0) send("010C"); // RPM
                if (step === 1) send("010D"); // Velocidad
                if (step === 2) send("0105"); // Temp
                step = (step + 1) % 3;
            }, 200);
        }

        function handleData(event) {
            let data = new TextDecoder().decode(event.target.value).replace(/\s/g, '').trim();
            
            // RPM
            if (data.includes("410C")) {
                let rpm = parseInt(data.split("410C")[1].substring(0,4), 16) / 4;
                document.getElementById('rpmVal').innerText = Math.round(rpm);
                updateChart(rpm);
            }
            // VELOCIDAD
            if (data.includes("410D")) {
                let speed = parseInt(data.split("410D")[1].substring(0,2), 16);
                document.getElementById('speedVal').innerText = speed;
            }
            // TEMP
            if (data.includes("4105")) {
                let temp = parseInt(data.split("4105")[1].substring(0,2), 16) - 40;
                document.getElementById('tempVal').innerText = temp;
            }
            // DTC (Fallas)
            if (data.startsWith("43")) {
                // Aqu√≠ ir√≠a la l√≥gica completa de DTC, simplificada:
                let codes = data.substring(2);
                document.getElementById('dtcResult').innerText = (codes === "00") ? "‚úÖ Sin C√≥digos" : "‚ö†Ô∏è C√ìDIGOS: " + codes;
                setTimeout(startLoop, 3000);
            }
        }

        function updateChart(val) {
            chartData.push(val); chartData.shift();
            ctx.clearRect(0,0,300,150);
            ctx.beginPath(); ctx.strokeStyle = '#0f0';
            chartData.forEach((v, i) => {
                let y = 120 - (v/6000)*120;
                i==0 ? ctx.moveTo(i*6, y) : ctx.lineTo(i*6, y);
            });
            ctx.stroke();
        }
    </script>
</body>
</html>
