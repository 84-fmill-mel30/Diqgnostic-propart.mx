<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPART DIAGNOSTIC V2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/umd/lucide-react.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .loader { border: 4px solid #333; border-top: 4px solid #06b6d4; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display { display: none; background: #450a0a; color: #fca5a5; padding: 20px; border: 1px solid #f87171; margin: 20px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="root">
        <div style="text-align: center; padding-top: 50px;">
            <div class="loader"></div>
            <p>Cargando Sistema PROPART...</p>
            <p style="font-size: 10px; color: gray;">Si no carga en 5 segundos, revisa tu internet.</p>
        </div>
    </div>

    <div id="error-display">
        <h2 style="font-weight: bold;">⚠️ ERROR DE SISTEMA</h2>
        <p id="error-message">Esperando diagnóstico...</p>
    </div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('root').style.display = 'none';
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-message').innerText = 
                "Error: " + message + "\nLinea: " + lineno + "\nFuente: " + source;
        };
    </script>

    <script type="text/babel">
        try {
            // 1. INICIALIZACIÓN DE VARIABLES GLOBALES
            const { useState, useEffect } = React;
            const { createRoot } = ReactDOM;
            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend } = Recharts;
            
            // Acceso seguro a Iconos (Esto soluciona el fallo común)
            const Icons = window.lucideReact || {};
            
            // Componente auxiliar para iconos seguros
            const Icon = ({ name, className }) => {
                const LucideIcon = Icons[name] || Icons.Activity; // Si no encuentra el icono, pone 'Activity'
                return <LucideIcon className={className} />;
            };

            // --- INICIO DEL CÓDIGO PROPART ---
            
            const PropartDiagnostic = () => {
                const [currentView, setCurrentView] = useState('home');
                const [currentTab, setCurrentTab] = useState('live');
                const [btConnected, setBtConnected] = useState(false);
                const [cart, setCart] = useState([]);
                const [showCart, setShowCart] = useState(false);
                
                // DATOS EN VIVO (Simulados)
                const [liveData, setLiveData] = useState({
                    rpm: 0, temp: 0, maf: 0, volt: 0,
                    inj1: 0, inj2: 0, inj3: 0, inj4: 0,
                    railPressure: 0
                });
                
                const [graphData, setGraphData] = useState([]);

                // INVENTARIO
                const [inventory] = useState([
                    {id:1, cat:"BOBINAS", nombre:"BOBINA JETTA A4 2.0L", modelo:"VW CUADRADA", precio:680},
                    {id:2, cat:"BOBINAS", nombre:"BOBINA TSURU III", modelo:"NISSAN INTERNA", precio:450},
                    {id:3, cat:"SENSORES", nombre:"SENSOR CKP JETTA A4", modelo:"BOSCH G28", precio:480},
                    {id:4, cat:"DIESEL", nombre:"INYECTOR COMMON RAIL", modelo:"BOSCH 0445", precio:4500},
                    {id:5, cat:"PROGRAMACION", nombre:"SERVICIO HP TUNER", modelo:"FLASHEO", precio:2500}
                ]);

                // SIMULACIÓN DE DATOS
                useEffect(() => {
                    if (btConnected) {
                        const interval = setInterval(() => {
                            const newData = {
                                rpm: 800 + Math.random() * 50,
                                temp: 90 + Math.random() * 2,
                                maf: 3 + Math.random(),
                                volt: 13.8 + Math.random() * 0.2,
                                inj1: 2.5 + Math.random(), inj2: 2.5 + Math.random(),
                                railPressure: 300 + Math.random() * 10
                            };
                            setLiveData(prev => ({...prev, ...newData}));
                            setGraphData(prev => [...prev, { time: new Date().toLocaleTimeString().split(' ')[0], ...newData }].slice(-20));
                        }, 1000);
                        return () => clearInterval(interval);
                    }
                }, [btConnected]);

                const connectBluetooth = () => {
                    alert("Simulando conexión Bluetooth...");
                    setBtConnected(true);
                };

                const addToCart = (item) => setCart([...cart, item]);

                const sendWhatsApp = () => {
                    let msg = "COTIZACIÓN PROPART:\n";
                    cart.forEach(p => msg += `- ${p.nombre}: $${p.precio}\n`);
                    window.open(`https://wa.me/527776838196?text=${encodeURIComponent(msg)}`);
                };

                // RENDERIZADO
                return (
                    <div className="min-h-screen pb-20">
                        {/* HEADER */}
                        <div className="sticky top-0 z-50 bg-slate-900/95 border-b border-cyan-500 p-4 flex justify-between items-center shadow-lg">
                            <div className="flex items-center gap-3" onClick={() => setCurrentView('home')}>
                                <div className="bg-cyan-600 p-2 rounded-lg"><Icon name="Cpu" className="text-white w-6 h-6" /></div>
                                <div><h1 className="font-bold text-white">PROPART</h1><p className="text-[10px] text-cyan-400">DIAGNOSTIC</p></div>
                            </div>
                            <div className="flex gap-4 items-center">
                                <Icon name="Activity" className={`w-6 h-6 ${btConnected ? "text-green-400" : "text-gray-500"}`} />
                                <div onClick={() => setShowCart(true)} className="relative cursor-pointer">
                                    <Icon name="ShoppingCart" className="text-white w-6 h-6" />
                                    {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-500 text-[10px] w-4 h-4 rounded-full flex items-center justify-center text-white">{cart.length}</span>}
                                </div>
                            </div>
                        </div>

                        {/* CONTENIDO PRINCIPAL */}
                        <div className="p-4">
                            {currentView === 'home' && (
                                <div className="grid grid-cols-2 gap-4">
                                    {[
                                        {id: 'scanner', icon: 'Activity', label: 'DIAGNÓSTICO', color: 'text-cyan-400'},
                                        {id: 'dtc', icon: 'Database', label: 'CÓDIGOS DTC', color: 'text-yellow-400'},
                                        {id: 'wiring', icon: 'Zap', label: 'DIAGRAMAS', color: 'text-orange-400'},
                                        {id: 'pinouts', icon: 'Cpu', label: 'PINOUTS', color: 'text-green-400'},
                                        {id: 'inventory', icon: 'Car', label: 'REFACCIONES', color: 'text-purple-400'},
                                        {id: 'admin', icon: 'Settings', label: 'ADMIN', color: 'text-red-400'}
                                    ].map(btn => (
                                        <button key={btn.id} onClick={() => setCurrentView(btn.id)} className="p-6 bg-slate-900 border border-cyan-500/30 rounded-xl flex flex-col items-center shadow-lg active:scale-95 transition">
                                            <Icon name={btn.icon} className={`w-10 h-10 mb-2 ${btn.color}`} />
                                            <span className="font-bold text-xs text-white">{btn.label}</span>
                                        </button>
                                    ))}
                                </div>
                            )}

                            {currentView === 'scanner' && (
                                <div>
                                    <div className="bg-slate-900 p-4 rounded-xl mb-4 border border-cyan-500/30">
                                        <button onClick={connectBluetooth} className={`w-full py-3 rounded font-bold text-sm ${btConnected ? 'bg-red-900 text-white' : 'bg-gradient-to-r from-cyan-600 to-blue-600 text-white'}`}>
                                            {btConnected ? 'DESCONECTAR ELM327' : 'CONECTAR BLUETOOTH'}
                                        </button>
                                    </div>
                                    
                                    {/* TABS */}
                                    <div className="flex gap-2 mb-4 overflow-x-auto">
                                        {['live', 'graphs', 'diesel'].map(t => (
                                            <button key={t} onClick={() => setCurrentTab(t)} className={`px-4 py-2 rounded text-xs font-bold uppercase ${currentTab === t ? 'bg-cyan-600 text-white' : 'bg-slate-800 text-gray-400'}`}>{t}</button>
                                        ))}
                                    </div>

                                    {currentTab === 'live' && (
                                        <div className="grid grid-cols-2 gap-3">
                                            {[
                                                {l: 'RPM', v: Math.floor(liveData.rpm), c: 'text-cyan-400'},
                                                {l: 'TEMP', v: Math.floor(liveData.temp) + '°C', c: 'text-orange-400'},
                                                {l: 'MAF', v: liveData.maf.toFixed(1) + ' g/s', c: 'text-green-400'},
                                                {l: 'VOLT', v: liveData.volt.toFixed(1) + ' V', c: 'text-yellow-400'}
                                            ].map((s, i) => (
                                                <div key={i} className="bg-slate-800 p-3 rounded-xl border border-white/10">
                                                    <div className="text-[10px] text-gray-400 font-bold">{s.l}</div>
                                                    <div className={`text-xl font-mono font-black ${s.c}`}>{s.v}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {currentTab === 'graphs' && (
                                        <div className="bg-slate-900 p-2 rounded-xl border border-cyan-500/20">
                                            <h3 className="text-xs font-bold mb-2 text-cyan-400 p-2">OSCILOSCOPIO RPM</h3>
                                            <div style={{ width: '100%', height: 200 }}>
                                                <ResponsiveContainer>
                                                    <LineChart data={graphData}>
                                                        <CartesianGrid stroke="#333" strokeDasharray="3 3" />
                                                        <XAxis dataKey="time" style={{fontSize: 10}} stroke="#666" />
                                                        <YAxis style={{fontSize: 10}} stroke="#666" domain={['auto', 'auto']} />
                                                        <Line type="monotone" dataKey="rpm" stroke="#06b6d4" dot={false} strokeWidth={2} />
                                                    </LineChart>
                                                </ResponsiveContainer>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {currentView === 'inventory' && (
                                <div className="space-y-2">
                                    <input placeholder="Buscar pieza..." className="w-full p-3 rounded bg-slate-800 border border-slate-700 mb-4 text-white" />
                                    {inventory.map(p => (
                                        <div key={p.id} className="bg-slate-900 p-4 rounded-xl border border-white/10 flex justify-between items-center">
                                            <div>
                                                <div className="text-cyan-400 text-[10px] font-bold">{p.cat}</div>
                                                <div className="font-bold text-white">{p.nombre}</div>
                                                <div className="text-xs text-gray-400">{p.modelo}</div>
                                            </div>
                                            <button onClick={() => addToCart(p)} className="bg-cyan-600 px-3 py-2 rounded text-xs font-bold text-white">AGREGAR ${p.precio}</button>
                                        </div>
                                    ))}
                                </div>
                            )}

                             {/* SECCIONES EXTRA (Placeholders para que no truene si picas los otros botones) */}
                            {(currentView === 'dtc' || currentView === 'wiring' || currentView === 'pinouts') && (
                                <div className="text-center p-10 text-gray-500">
                                    <Icon name="Settings" className="w-12 h-12 mx-auto mb-2 text-gray-700" />
                                    <p>Sección en construcción...</p>
                                    <button onClick={() => setCurrentView('home')} className="mt-4 text-cyan-400 underline">Volver</button>
                                </div>
                            )}
                        </div>

                        {/* MODAL CARRITO */}
                        {showCart && (
                            <div className="fixed inset-0 bg-black/95 z-[60] p-4 flex flex-col">
                                <div className="flex justify-between border-b border-gray-700 pb-2 mb-4">
                                    <h2 className="font-bold text-white">CARRITO</h2>
                                    <button onClick={() => setShowCart(false)} className="text-red-500 font-bold">CERRAR X</button>
                                </div>
                                <div className="flex-1 overflow-y-auto">
                                    {cart.map((c, i) => (
                                        <div key={i} className="flex justify-between py-2 border-b border-gray-800 text-white">
                                            <span>{c.nombre}</span>
                                            <span className="text-green-400 font-mono">${c.precio}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4">
                                    <div className="flex justify-between text-xl font-bold text-white mb-4">
                                        <span>TOTAL:</span>
                                        <span className="text-green-400">${cart.reduce((a,b)=>a+b.precio,0)}</span>
                                    </div>
                                    <button onClick={sendWhatsApp} className="w-full bg-green-600 py-4 rounded-xl font-bold text-white">ENVIAR WHATSAPP</button>
                                </div>
                            </div>
                        )}
                        
                        {/* FOOTER */}
                        <div className="fixed bottom-0 w-full bg-slate-950 p-2 text-center text-[10px] text-gray-500 border-t border-white/10">
                            PROPART DIAGNOSTIC © 2026 | Fernando Millán
                        </div>
                    </div>
                );
            };

            const root = createRoot(document.getElementById('root'));
            root.render(<PropartDiagnostic />);
            
        } catch (error) {
            console.error(error);
            document.getElementById('root').style.display = 'none';
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-message').innerText = "ERROR CRÍTICO:\n" + error.message;
        }
    </script>
</body>
    </html>
